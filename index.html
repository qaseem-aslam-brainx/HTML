<!DOCTYPE html>
<html>
	<head>
		<title>First Page</title>
		<style>
			p {
				border: 2px solid powderblue;
				padding: 30px;
				margin: 20px
			}
			a:link{
				color: blue;
				text-decoration: none;
				background-color: transparent;
			}
			a:visited{
				color: red;
				text-decoration: none;
				background-color: transparent;
			}
			a:hover {
				color: green;
				background-color: transparent;
				text-decoration: underline;
			}

			a:active {
				color: pink;
				background-color: transparent;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<h1 style="text-align:center">Heading</h1>
		<p>Paragraph</p>
		<a target="_blank" href="https://google.com">Google</a>
		<hr>
		<img title="img title" src="w3schools.jpg" alt="W3 Logo" width=100 height=100>
		<hr>
		<p title="I'm a tooltip">This is a paragraph.</p>
		<hr>
		<pre>
My Bonnie lies over the ocean.

My Bonnie lies over the sea.

My Bonnie lies over the ocean.

Oh, bring back my Bonnie to me.
		</pre>
		<p>Image as link</p>
		<a href="#">
			<img src="w3schools.jpg" alt="img link" width=100 height=100>
		</a>
		<hr>
		<a href="mailto:someone@example.com">Send email</a>
		<hr>
		<button onclick="document.location='#'">Button Link</button>
	</body>
</html>
